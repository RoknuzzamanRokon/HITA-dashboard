<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Provider Updates API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .test-result {
        margin: 10px 0;
        padding: 15px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        max-height: 400px;
      }
      .endpoint {
        font-family: monospace;
        background: #e9ecef;
        padding: 2px 6px;
        border-radius: 3px;
      }
      input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Provider Updates API</h1>
      <p>
        Testing the
        <span class="endpoint">GET /v1.0/content/get-update-provider-info</span>
        endpoint to see the actual response structure.
      </p>

      <div>
        <label
          >From Date: <input type="date" id="fromDate" value="2025-11-01"
        /></label>
        <label
          >To Date: <input type="date" id="toDate" value="2025-11-05"
        /></label>
        <label>Page: <input type="number" id="page" value="1" min="1" /></label>
      </div>

      <div>
        <button onclick="testProviderUpdates()">
          Test Provider Updates API
        </button>
        <button onclick="testWithAuth()">Test With Auth Token</button>
        <button onclick="clearResults()">Clear Results</button>
      </div>

      <div id="results"></div>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8002/v1.0";

      function addResult(type, title, message, data = null) {
        const resultsDiv = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${type}`;

        let html = `<h3>${title}</h3><p>${message}</p>`;
        if (data) {
          html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        resultDiv.innerHTML = html;
        resultsDiv.appendChild(resultDiv);
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      async function makeRequest(endpoint, options = {}) {
        try {
          const response = await fetch(`${API_BASE}${endpoint}`, {
            method: options.method || "GET",
            headers: {
              "Content-Type": "application/json",
              ...options.headers,
            },
            body: options.body ? JSON.stringify(options.body) : undefined,
          });

          let data;
          try {
            data = await response.json();
          } catch (e) {
            data = await response.text();
          }

          return {
            success: response.ok,
            status: response.status,
            data: data,
            headers: Object.fromEntries(response.headers.entries()),
          };
        } catch (error) {
          return {
            success: false,
            status: 0,
            error: error.message,
          };
        }
      }

      async function testProviderUpdates() {
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        const page = document.getElementById("page").value;

        if (!fromDate || !toDate) {
          addResult(
            "error",
            "‚ùå Missing Parameters",
            "Please provide both from and to dates"
          );
          return;
        }

        addResult(
          "warning",
          "Testing Provider Updates",
          `Testing with dates: ${fromDate} to ${toDate}, page: ${page}`
        );

        const endpoint = `/content/get-update-provider-info?from_date=${fromDate}&to_date=${toDate}&page=${page}`;
        const result = await makeRequest(endpoint);

        if (result.success) {
          addResult(
            "success",
            "‚úÖ Provider Updates Response",
            `Status: ${result.status} - Response received successfully`,
            result.data
          );

          // Analyze the response structure
          if (result.data) {
            let analysis = "Response Structure Analysis:\\n";
            analysis += `- Type: ${typeof result.data}\\n`;

            if (typeof result.data === "object") {
              const keys = Object.keys(result.data);
              analysis += `- Keys: [${keys.join(", ")}]\\n`;

              keys.forEach((key) => {
                const value = result.data[key];
                analysis += `- ${key}: ${typeof value}`;
                if (Array.isArray(value)) {
                  analysis += ` (array with ${value.length} items)`;
                }
                analysis += "\\n";
              });
            }

            addResult("warning", "üîç Structure Analysis", analysis);
          }
        } else {
          addResult(
            "error",
            "‚ùå API Error",
            `Status: ${result.status} - ${result.error || "Request failed"}`,
            result.data
          );
        }
      }

      async function testWithAuth() {
        // Try to get token from localStorage (if available from the main app)
        const token = localStorage.getItem("admin_auth_token");

        if (!token) {
          addResult(
            "warning",
            "‚ö†Ô∏è No Auth Token",
            "No authentication token found in localStorage. Testing without auth..."
          );
          testProviderUpdates();
          return;
        }

        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        const page = document.getElementById("page").value;

        addResult(
          "warning",
          "Testing With Authentication",
          `Using token: ${token.substring(0, 20)}...`
        );

        const endpoint = `/content/get-update-provider-info?from_date=${fromDate}&to_date=${toDate}&page=${page}`;
        const result = await makeRequest(endpoint, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (result.success) {
          addResult(
            "success",
            "‚úÖ Authenticated Request Success",
            `Status: ${result.status} - Response with authentication`,
            result.data
          );
        } else {
          addResult(
            "error",
            "‚ùå Authenticated Request Failed",
            `Status: ${result.status} - ${result.error || "Request failed"}`,
            result.data
          );
        }
      }

      // Set default dates
      window.onload = function () {
        const today = new Date();
        const fiveDaysAgo = new Date(today.getTime() - 5 * 24 * 60 * 60 * 1000);

        document.getElementById("toDate").value = today
          .toISOString()
          .split("T")[0];
        document.getElementById("fromDate").value = fiveDaysAgo
          .toISOString()
          .split("T")[0];

        addResult(
          "warning",
          "Provider Updates API Test",
          "Ready to test the provider updates endpoint. Click the buttons above to test different scenarios."
        );
      };
    </script>
  </body>
</html>
