<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Authentication</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .success {
        background: #d4edda;
        padding: 15px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .info {
        background: #d1ecf1;
        padding: 15px;
        border-radius: 4px;
        margin: 10px 0;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Setup Authentication for Hotel Dashboard</h1>

      <div class="info">
        <h3>üìã Instructions</h3>
        <p>
          This page will set up the authentication token in your browser's
          localStorage so you can access the hotel dashboard.
        </p>
      </div>

      <button onclick="setupAuth()">Setup Authentication</button>
      <button onclick="checkAuth()">Check Current Auth</button>
      <button onclick="clearAuth()">Clear Auth</button>
      <button onclick="openDashboard()">Open Hotel Dashboard</button>

      <div id="results"></div>
    </div>

    <script>
      const TOKEN =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ1cnNhbXJva28iLCJ1c2VyX2lkIjoiMWEyMDNjY2RhNCIsInJvbGUiOiJzdXBlcl91c2VyIiwiZXhwIjoxNzY0MjM3NDE2LCJ0eXBlIjoiYWNjZXNzIiwiaWF0IjoxNzYyNDM3NDE2fQ.Ri1GAYk-PYv9rrwnYcjNxemUyKOIRbFoI2QtBgmjsOI";

      function setupAuth() {
        const resultsDiv = document.getElementById("results");

        try {
          // Set the token in localStorage (same key as used by the app)
          localStorage.setItem("admin_auth_token", TOKEN);

          // Also set some user info if needed
          const userInfo = {
            id: "1a203ccda4",
            username: "ursamroko",
            role: "super_user",
            email: "admin@example.com",
          };

          localStorage.setItem("user_info", JSON.stringify(userInfo));

          resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Authentication Setup Complete!</h3>
                        <p><strong>Token stored in localStorage</strong></p>
                        <p><strong>Key:</strong> admin_auth_token</p>
                        <p><strong>User Role:</strong> super_user</p>
                        <p>You can now access the hotel dashboard.</p>
                    </div>
                `;
        } catch (error) {
          resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Setup Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
        }
      }

      function checkAuth() {
        const resultsDiv = document.getElementById("results");

        const token = localStorage.getItem("admin_auth_token");
        const userInfo = localStorage.getItem("user_info");

        if (token) {
          resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Authentication Found</h3>
                        <p><strong>Token:</strong> ${token.substring(
                          0,
                          50
                        )}...</p>
                        <p><strong>User Info:</strong></p>
                        <pre>${userInfo || "Not set"}</pre>
                    </div>
                `;
        } else {
          resultsDiv.innerHTML = `
                    <div class="info">
                        <h3>‚ÑπÔ∏è No Authentication Found</h3>
                        <p>Click "Setup Authentication" to configure the token.</p>
                    </div>
                `;
        }
      }

      function clearAuth() {
        const resultsDiv = document.getElementById("results");

        localStorage.removeItem("admin_auth_token");
        localStorage.removeItem("user_info");

        resultsDiv.innerHTML = `
                <div class="info">
                    <h3>üßπ Authentication Cleared</h3>
                    <p>All authentication data has been removed from localStorage.</p>
                </div>
            `;
      }

      function openDashboard() {
        window.open("http://localhost:3001/dashboard/hotels", "_blank");
      }

      // Auto-check on page load
      window.onload = () => {
        checkAuth();
      };
    </script>
  </body>
</html>
