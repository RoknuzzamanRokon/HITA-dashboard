<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Active Suppliers API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .test-result {
        margin: 10px 0;
        padding: 15px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      .supplier-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        margin: 10px 0;
      }
      .supplier-item {
        background: #e9ecef;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Active Suppliers API</h1>
      <p>
        Testing the
        <code>GET /v1.0/user/check-active-my-supplier</code> endpoint.
      </p>

      <div>
        <button onclick="testActiveSuppliers()">
          Test Active Suppliers API
        </button>
        <button onclick="clearResults()">Clear Results</button>
      </div>

      <div id="results"></div>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8002/v1.0";

      function addResult(type, title, message, data = null) {
        const resultsDiv = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${type}`;

        let html = `<h3>${title}</h3><p>${message}</p>`;
        if (data) {
          html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        resultDiv.innerHTML = html;
        resultsDiv.appendChild(resultDiv);
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      async function makeRequest(endpoint, options = {}) {
        try {
          const response = await fetch(`${API_BASE}${endpoint}`, {
            method: options.method || "GET",
            headers: {
              "Content-Type": "application/json",
              ...options.headers,
            },
            body: options.body ? JSON.stringify(options.body) : undefined,
          });

          let data;
          try {
            data = await response.json();
          } catch (e) {
            data = await response.text();
          }

          return {
            success: response.ok,
            status: response.status,
            data: data,
          };
        } catch (error) {
          return {
            success: false,
            status: 0,
            error: error.message,
          };
        }
      }

      async function testActiveSuppliers() {
        addResult(
          "warning",
          "Testing Active Suppliers",
          "Testing the active suppliers endpoint..."
        );

        // Try to get token from localStorage (if available from the main app)
        const token = localStorage.getItem("admin_auth_token");

        const headers = token ? { Authorization: `Bearer ${token}` } : {};
        const result = await makeRequest("/user/check-active-my-supplier", {
          headers,
        });

        if (result.success) {
          const data = result.data;
          addResult(
            "success",
            "‚úÖ Active Suppliers Retrieved",
            `Status: ${result.status} - Successfully retrieved supplier data`,
            data
          );

          // Display supplier analysis
          if (data.on_supplier_list && Array.isArray(data.on_supplier_list)) {
            let analysisHtml = `
                        <div class="test-result success">
                            <h3>üìä Supplier Analysis</h3>
                            <p><strong>Active Suppliers:</strong> ${
                              data.active_supplier ||
                              data.on_supplier_list.length
                            }</p>
                            <p><strong>Total Suppliers:</strong> ${
                              data.total_on_supplier ||
                              data.on_supplier_list.length
                            }</p>
                            <p><strong>Inactive Suppliers:</strong> ${
                              data.total_off_supplier || 0
                            }</p>
                            
                            <h4>Active Supplier List (${
                              data.on_supplier_list.length
                            }):</h4>
                            <div class="supplier-list">
                    `;

            data.on_supplier_list.forEach((supplier) => {
              analysisHtml += `<div class="supplier-item">${supplier}</div>`;
            });

            analysisHtml += `</div></div>`;
            document.getElementById("results").innerHTML += analysisHtml;
          }
        } else {
          addResult(
            "error",
            "‚ùå API Error",
            `Status: ${result.status} - ${result.error || "Request failed"}`,
            result.data
          );
        }
      }

      // Auto-run basic info on page load
      window.onload = function () {
        addResult(
          "warning",
          "Active Suppliers API Test",
          "Ready to test the active suppliers endpoint. This will populate the supplier dropdown dynamically."
        );
      };
    </script>
  </body>
</html>
