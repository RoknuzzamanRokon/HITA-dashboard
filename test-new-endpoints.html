<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test New User Endpoints</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .test-result {
        margin: 10px 0;
        padding: 15px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      .endpoint {
        font-family: monospace;
        background: #e9ecef;
        padding: 2px 6px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test New User Endpoints</h1>
      <p>Testing the updated user endpoints:</p>
      <ul>
        <li>
          <span class="endpoint">GET /v1.0/user/check-me</span> (was /user/me/)
        </li>
        <li>
          <span class="endpoint">GET /v1.0/user/points-check</span> (was
          /user/points/check/me/)
        </li>
        <li>
          <span class="endpoint">GET /v1.0/user/check-active-my-supplier</span>
          (same path)
        </li>
      </ul>

      <div>
        <button onclick="testAllEndpoints()">Test All New Endpoints</button>
        <button onclick="testOldEndpoints()">
          Test Old Endpoints (Should Fail)
        </button>
        <button onclick="clearResults()">Clear Results</button>
      </div>

      <div id="results"></div>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8002/v1.0";

      function addResult(type, title, message, data = null) {
        const resultsDiv = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${type}`;

        let html = `<h3>${title}</h3><p>${message}</p>`;
        if (data) {
          html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        resultDiv.innerHTML = html;
        resultsDiv.appendChild(resultDiv);
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      async function makeRequest(endpoint, options = {}) {
        try {
          const response = await fetch(`${API_BASE}${endpoint}`, {
            method: options.method || "GET",
            headers: {
              "Content-Type": "application/json",
              ...options.headers,
            },
            body: options.body ? JSON.stringify(options.body) : undefined,
          });

          let data;
          try {
            data = await response.json();
          } catch (e) {
            data = await response.text();
          }

          return {
            success: response.ok,
            status: response.status,
            data: data,
          };
        } catch (error) {
          return {
            success: false,
            status: 0,
            error: error.message,
          };
        }
      }

      async function testAllEndpoints() {
        addResult(
          "warning",
          "Testing New Endpoints",
          "Testing all updated user endpoints..."
        );

        // Mock token for testing (you might need a real token)
        const mockToken =
          "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJzdXBlcl91c2VyIiwiaWF0IjoxNjM5NTg0MDAwLCJleHAiOjk5OTk5OTk5OTl9.mock_signature";

        const endpoints = [
          { path: "/user/check-me", name: "User Profile" },
          { path: "/user/points-check", name: "User Points" },
          { path: "/user/check-active-my-supplier", name: "Active Suppliers" },
        ];

        for (const endpoint of endpoints) {
          const result = await makeRequest(endpoint.path, {
            headers: { Authorization: mockToken },
          });

          if (result.success) {
            addResult(
              "success",
              `‚úÖ ${endpoint.name}`,
              `GET ${endpoint.path} - Success (${result.status})`,
              result.data
            );
          } else if (result.status === 401) {
            addResult(
              "warning",
              `üîê ${endpoint.name}`,
              `GET ${endpoint.path} - Authentication required (${result.status})`,
              result.data
            );
          } else if (result.status === 404) {
            addResult(
              "error",
              `‚ùå ${endpoint.name}`,
              `GET ${endpoint.path} - Endpoint not found (${result.status})`,
              result.data
            );
          } else if (result.status === 405) {
            addResult(
              "error",
              `‚ùå ${endpoint.name}`,
              `GET ${endpoint.path} - Method not allowed (${result.status})`,
              result.data
            );
          } else {
            addResult(
              "error",
              `‚ùå ${endpoint.name}`,
              `GET ${endpoint.path} - Error (${result.status})`,
              result
            );
          }
        }
      }

      async function testOldEndpoints() {
        addResult(
          "warning",
          "Testing Old Endpoints",
          "Testing old endpoints (should return 404/405)..."
        );

        const oldEndpoints = [
          { path: "/user/me/", name: "Old User Profile" },
          { path: "/user/points/check/me/", name: "Old User Points" },
        ];

        for (const endpoint of oldEndpoints) {
          const result = await makeRequest(endpoint.path);

          if (result.status === 404) {
            addResult(
              "success",
              `‚úÖ ${endpoint.name}`,
              `GET ${endpoint.path} - Correctly returns 404 (endpoint removed)`,
              null
            );
          } else if (result.status === 405) {
            addResult(
              "warning",
              `‚ö†Ô∏è ${endpoint.name}`,
              `GET ${endpoint.path} - Returns 405 (endpoint exists but method not allowed)`,
              result.data
            );
          } else {
            addResult(
              "error",
              `‚ùå ${endpoint.name}`,
              `GET ${endpoint.path} - Unexpected response (${result.status})`,
              result
            );
          }
        }
      }

      // Auto-run basic info on page load
      window.onload = function () {
        addResult(
          "warning",
          "Endpoint Migration Test",
          "Ready to test the new user endpoints. The backend should now support the updated paths."
        );
      };
    </script>
  </body>
</html>
